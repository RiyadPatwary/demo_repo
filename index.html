				<form action="">

						<div class="form-group col-lg-6">
							<label for="fast_name" class="form-check-label">Name <sup><font color="red">*</font></sup></label>

						<div class="form-group col-lg-6">
							<label for="last_name" class="form-check-label"> </label>
							<input type="text" name="" id="last_name" class="form-control" placeholder="Last name here">
						</div>
					</div>
					
					<div class="form-group">
						<label for="email" class="form-check-label">Email <sup><font color="red">*</font></sup></label>
						<input type="email" name="" id="email" class="form-control" placeholder="name@example.com">
					</div>
					<div class="form-group">
						<label for="password" class="form-check-label">
							Password <sup><font color="red">*</font></sup>
							<font color="grey"> (Password must contain at least one Capital letter and numerical digit)</font>
						</label>
						<input type="password" name="" id="pass" class="form-control" placeholder="••••••••••">
					</div>
					<div class="form-group">
						<label for="password" class="form-check-label">Confirm Password<sup><font color="red">*</font></sup></label>
						<input type="password" name="" id="pass" class="form-control" placeholder="••••••••••">
					</div>
					<div class="form-group">
						<label for="date" class="form-check-label">Date of Birth<sup><font color="red">*</font></sup></label>

					</div>
					<div class="form-group form-check">
						<input type="checkbox" name="" class="form-check-input">
						I accept the <font color="green"> <a href=""> Terms and Condtions </a> </font> & <font color="green"> <a href=""> Privacy Policy </a> </font>

					</div>
